<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
   <style>
      .list-style-none {
        list-style: none;
      }
    </style>
  <div class="formulaire_contact"><h3 >Répertoire de contact</h3></div>
  <div class="formulaireetstockage">
    <form action="">
      <h4 >Formulaire de contact</h4> 
      <div class="myprenom marge">
        <label for="prenom">Prénom</label>
         <input type="text" id="prenom" class="taille" autofocus required>
       </div>
       <div class="mynom marge ">
          <label for="nom">Nom</label>
           <input type="text" id="nom" class="taille" required>
        </div>
       <div class="mygroupe marge">
          <label for="groupe">Groupe</label>
          <select name="" id="groupe" class="taille" required>
             <option value=""></option>
             <option value="famille">Famille</option>
             <option value="amis">Amis</option>
          </select>
        </div>
        <div class="mybio marge">
          <label for="bio">Bio</label>
          <!-- <input type="text" id="bio" class=" taillebio"> -->
          <textarea name="bio" id="bio" cols="30" rows="5" class=" taillebio private" required></textarea>
       </div>
      <div class="choisir_fichier marge ">
         <div>
         <label for="image_input" class="taillebutton1">choisir un fichier</label>
          <input type="file" id="image_input" name="image"  onchange="loadFile(event)" 
          class="taillebutton1 visible" accept="image/*" > </div>
          <img src="" id="output" >
      </div>
       <div id="last_buttons">
            <div class="create">
                <input type="submit" id="creer" value="Créer" 
                class="taille_last_buttons">
            </div>
            <div class="remote">
              <input type="reset" id="supprimer" value="Réinit" 
              class="taille_last_buttons">
          </div>
       </div>
    </form>
    <div class="stockage_contact">
    
       <h4 >Liste des contacts</h4> 
         
       <div id="big_contenaire"> </div>
       
       
     

    </div>
 </div>
  <script src="script.js"></script>
</body>

</html>
